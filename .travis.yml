branches:
  only:
    - master 
language: bash
env:
  global:
    - PATH=$TRAVIS_BUILD_DIR/usr/bin/:$PATH
    - secure: 
    before_install:
      - wget https://github.com/jgm/pandoc/releases/download/2.7.1/pandoc-2.7.1-1-amd64.deb
      && ar p pandoc-2.7.1-1-amd64.deb data.tar.xz | tar xJ
      - sudo apt-get update -qq
      - sudo apt-get install texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended 
      - sudo apt-get install lmodern
script:
  - make 
    
